<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore detailed information and images of listing on our single listing page. Discover key features, specifications, and pricing, aiding in informed decision-making. Browse user reviews and ratings to ensure satisfaction before purchase or engagement."
    />

    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/js/ui/navbar.js"></script>
    <script defer type="module" src="/src/js/ui/footer.js"></script>
    <script defer type="module" src="/src/js/updateListing/index.js"></script>

    <title>Auction House | Update Listing</title>
  </head>
  <body class="vh-100 bg-light">
    <div class="navbar-custom sticky-top"></div>
    <section>
      <div class="container bg-white shadow-sm custom-margin-top rounded-4">
        <div class="row d-flex justify-content-center align-items-center">
          
          </div>
          <div
            class="d-flex justify-content-center align-items-center mt-5"
          >
          <div class="d-flex justify-content-center align-items-center flex-column text-center gap-2 p-4">
            <h3 class="text-wrap text-dark mt-2 fw-light">
              Are <span class="text-primary fw-bolder">YOU</span> ready to <span class="underline-text-decoration">Sell</span>?
            </h3>
            <span class="title-animation display-6 text-success"></span>
            
          </div>
          
        </div>
      </div>
    </section>

    <section>
      <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center bg-white rounded">
          <div class="loaderContainer">
            <div id="loader"></div>
          </div>
        </div>
      </section>
      <section>
        <div class="container-fluid d-flex justify-content-center align-items-center">
          <div id="updateListingModal">
      
        
          <div class="m-2 p-2">
              <h1 class="fs-5" id="staticBackdropLabel">
                  Update Listing
              </h1>
              
          </div>
          <div class="gap-3">
              <form  class="p-2" id="updateListing">
              
              <input
                  aria-label="Title"
                  name="updateTitle"
                  id="updateTitle"
                  type="text"
                  placeholder="Title*"
                  class="form-label w-100 rounded border border-light shadow-sm mb-3 p-1"
               
              />
              
              <textarea
              aria-label="Description"
                  name="updateDescription"
                  id="updateDescription"
                  type="text-area"
                  placeholder="Description*"
                  class="form-label w-100 rounded border border-light shadow-sm mb-3 p-1"
              
              ></textarea>

              
              <input
              aria-label="Media"
                  name="updateMedia1"
                  id="updateMedia1"
                  type="url"
                  placeholder="Media Url*"
                  class="media-input form-label w-100 rounded border border-light shadow-sm mb-3 p-1"
              
              />

              
              <input
              aria-label="Media2"
                  name="updateMedia2"
                  id="updateMedia2"
                  type="url"
                  placeholder="Media Url"
                  class="media-input form-label w-100 rounded border border-light shadow-sm mb-3 p-1"
              />

              
              <input
              aria-label="Media3"
                  name="updateMedia3"
                  id="updateMedia3"
                  type="url"
                  placeholder="Media Url"
                  class="form-label w-100 rounded border border-light shadow-sm mb-3 p-1 media-input"
              />

              
              <input
              aria-label="Deadline"
                  name="updateDeadline"
                  id="updateDeadline"
                  type="text"
                  placeholder="Deadline date*"
                  class="form-label w-100 rounded border border-light shadow-sm mb-3 p-1"
              
              />
              
          </div>
          <div class="float-right">
              <button type="submit" class="btn btn-primary text-white mb-3">Submit</button>
          </div>
        </form>
     
  </div>

</div>
      </section>
    <footer>
      <div class="footer-custom"></div>
    </footer>
  </body>
</html>
