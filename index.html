<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the Auction House app! Login to access exclusive features and join the excitement of buying and selling unique items. Secure your account and start bidding on your favorite items today!"
    />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Auction House - Login</title>
  </head>
  <body class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm vh-100">
          <div class="container">
            <div class="row">
              <dic class="col-12"
                ><img
                  class="custom-logo-size mt-3"
                  src="/images/logo-bidme.png"
                  alt="Logo of the website - Bidme."
              /></dic>
            </div>
            <div class="row mt-5">
              <a
                href="index.html"
                class="col-6 p-3 border-2 border-primary border-bottom"
                ><strong>Login</strong>
              </a>

              <a
                href="/html/register/register.html"
                class="col-6 p-3 border-bottom text-light"
                >Register</a
              >
            </div>
            <div class="row mt-5">
              <div
                class="d-flex justify-content-start align-content-senter flex-column"
              >
                <h2 class="mb-4">Login</h2>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email*"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password*"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                </div>
                <div class="form-check mt-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <button class="btn btn-primary w-100 w-sm-50 mt-4">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm d-none d-md-block vh-100 custom-bg"></div>
      </div>
    </div>
  </body>
</html>
