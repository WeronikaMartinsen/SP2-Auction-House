<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore detailed information and images of listing on our single listing page. Discover key features, specifications, and pricing, aiding in informed decision-making. Browse user reviews and ratings to ensure satisfaction before purchase or engagement."
    />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/js/ui/navbar.js"></script>
    <script defer type="module" src="/src/js/ui/footer.js"></script>
    <script defer type="module" src="/src/js/singleListing/index.js"></script>

    <title>Auction House | Single Listing</title>
  </head>
  <body class="vh-100 bg-light">
    <div class="navbar-custom sticky-top"></div>
    <section>
      <div class="container-fluid bg-white shadow-sm">
        <div class="row d-flex justify-content-center align-items-center">
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center text-center"
          >
            <div class="d-flex flex-column gap-2">
              <h2 class="p-0 m-0 mt-5">Welcome to Auction House!</h2>
              <div
                class="d-flex justify-content-center align-items-center gap-3 text-center"
              >
                <h4 class="text-center text-wrap text-primary">
                  add your auction here!
                </h4>
                <i
                  class="fa-solid fa-plus text-white border rounded-circle p-2 bg-primary"
                ></i>
              </div>
            </div>
          </div>
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center"
          >
            <img
              src="/images/img-5.png"
              alt="Hero image describing art."
              class="custom-hero-size"
            />
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container-fluid custom-max-width-listings-cont p-0">
        <div class="d-flex justify-content-center align-items-center">
          <div class="loaderContainer">
            <div id="loader"></div>
          </div>
        </div>

        <div id="singleListing" class="row container-fluid mt-4 bg-white p-2">
          <div class="col-sm bg-light">
            <div class="row justify-content-center align-items-center bg-white">
              <img
                src="/images/defaultImage.png"
                class="custome-width-image-gallery-main"
                alt="Image gallery - main picture."
                id="media"
              />
            </div>
            <div
              class="row d-flex flex-row justify-content-between align-items-center mt-1 pb-3 bg-white"
            >
              <img
                src="/images/defaultImage.png"
                class="custome-size-width-image-gallery"
                alt="Image gallery -small picture."
                id="media-1"
              />
              <img
                src="/images/defaultImage.png"
                class="custome-size-width-image-gallery"
                alt="Image gallery -small picture."
                id="media-2"
              />
              <img
                src="/images/defaultImage.png"
                class="custome-size-width-image-gallery"
                alt="Image gallery -small picture."
                id="media-3"
              />
            </div>
          </div>

          <div class="col-sm">
            <div
              class="d-flex flex-column justify-content-center align-items-center border-bottom border-light"
            >
             
              <h1 id="title">Title</h1>
              <span id="created" class="mb-3"></span>
            </div>
            <div class="mt-3">
              <p id="description">
              
              </p>
              <div id="tags">tags</div>
              <div span class="mb-3">
                <div class="d-flex justify-content-between flex-row mt-3">
                  <h6>Seller:</h6>
                  <a id="seller"></a>
                </div>
              </div>
              <div class="border-bottom border-light"></div>
            </div>
            <div>
              <div class="d-flex justify-content-between flex-row mt-3">
                <h6>Bids:</h6>
                <span id="count-bids">0</span>
              </div>
              
              <div class="d-flex justify-content-between flex-row">
                <h6>Last bid:</h6>
                <h4 id="last-bid" class="text-danger">1000,-</h4>
              </div>
              <div class="d-flex justify-content-between flex-row">
                <span>Remining time:</span>
                <span id="endsAt">8 h</span>
              </div>
              <div class="border-bottom border-light mt-3 mb-3"></div>
            </div>
            <div>
              <form action="">
                <div class="input-group mb-3 d-flex justify-content-end">
                  <input
                  class="border border-light border-rounded rounded-2"
                    type="text"
                    placeholder="Place your bid here"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-primary text-white" type="button">
                      Sumbit
                    </button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-custom"></div>
    </footer>
  </body>
</html>
