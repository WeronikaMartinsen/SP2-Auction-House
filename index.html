<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse through a wide selection of unique and rare items up for auction at our online auction house. You need to be logged in to discover antique furniture, fine art, collectibles, and more. Bid on your favorite items and add treasures to your collection today."
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/js/ui/navbar-homepage.js"></script>
    <script defer type="module" src="/src/js/ui/footer.js"></script>
    <script defer type="module" src="/src/js/homepage/index.js"></script>
  
    <title>Auction House | Homepage</title>
  </head>
  <body class="vh-100 bg-light">
    <div class="navbar-custom sticky-top"></div>
    <section>
      <div class="container bg-white shadow-sm custom-margin-top rounded-4 p-3">
        <div class="row d-flex justify-content-end align-items-center">
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center text-center"
          >
            <div class="d-flex flex-column gap-2 flex-column text-center">
              <h3 class="p-0 m-0 mt-5">Welcome to Auction House!</h3>
              <span class="title-animation display-6"></span>
              
              <h4 class="text-wrap text-dark mt-2 fw-light">
                are <span class="text-success fw-bolder">YOU</span> ready to <span class="underline-text-decoration">Sell</span>?
              </h4>

              
              <div
                class="d-flex justify-content-center align-items-center gap-3"
              >
                 <!-- Button trigger modal -->
 
 <button
 aria-label="button"
   type="button"
   class="btn btn-success text-white px-4 fw-light"
   data-bs-toggle="modal"
   data-bs-target="#createListingModal"
 >Sell item</button>

 <!-- Modal -->
 <div
   class="modal fade"
   id="createListingModal"
   data-bs-backdrop="static"
   data-bs-keyboard="false"
   tabindex="-1"
   aria-labelledby="staticBackdropLabel"
   aria-hidden="true"
 >
   <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
       <div class="modal-header">
         <button
           type="button"
           class="btn-close"
           data-bs-dismiss="modal"
           aria-label="Close"
         ></button>
       </div>
       <div class="modal-body gap-3">
         <div class="d-flex justify-content-center align-items-center flex-column gap-3">
           <h3 class="fs-5 text-center" id="staticBackdropLabel">
             You must have an account to add a listing!
           </h3>
           <div class="d-flex justify-content-center align-items-center gap-3">
             <a class='btn btn-primary text-white' href='/html/login/'>Login</a>
             <a class='btn btn-outline-primary text-dark' href='/html/register/register'>Register</a>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
</div>
</div>
<!-- Second column for hero image -->
<div class="col-12 col-sm-6 d-flex justify-content-center align-items-center">
<img
src="/images/img-5.png"
alt="Hero image describing art."
class="custom-hero-size"
/>
</div>
</div>
</div>
</section>
    
<section class="p-4">
  <div class="container d-flex justify-content-center h-100">
    
      <div class="w-75">
        <input
        aria-label="Search"
        class="border-0 mt-1 px-2 custom-hover-search w-100 form-control-lg fw-light shadow"
        type="text"
        name="searchbar"
        placeholder="Search..."
        id="search"
      />
      </div>
  
  </div>
</section>
      </div>
    </section>

    <section>
      <div class="container mt-4 mb-4">
        <div class="text-dark">
          <div class="d-flex gap-3">
            <button class="btn border-none bg-white" id="all-listings">
              All auctions
            </button>
  
            <button class="btn border-none bg-white" id="old-to-new">Oldest</button>
  
            <button class="btn border-none bg-white" id="active-listings">Active</button>
          </div>
        </div>
        
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="loaderContainer">
            <div id="loader"></div>
          </div>
        </div>
        <div id="listings" class="container mt-4"></div>
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-outline-dark m-3" id="loadMore">
            Load more
          </button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-custom"></div>
    </footer>
  </body>
</html>
