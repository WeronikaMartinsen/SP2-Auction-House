<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse through a wide selection of unique and rare items up for auction at our online auction house. Discover antique furniture, fine art, collectibles, and more. Bid on your favorite items and add treasures to your collection today."
    />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <title>Auction House - Listings</title>
  </head>
  <body class="vh-100 bg-light">
    <header class="bg-light">
      <nav class="navbar navbar-expand-sm text-white">
        <div class="container-fluid d-flex align-items-center">
          <button
            class="navbar-toggler custom-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa-solid fa-bars"></span>
          </button>
          <div class="float-left">
            <a class="navbar-brand" href="listings.html"
              ><img
                class="custom-logo-size-feed"
                src="/images/logo-bidme.png"
                alt="Logo of the website - Bidme."
            /></a>
          </div>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="listings.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <img
                    class="custom-avatar-size"
                    src="/images/avatar-bidme.png"
                    alt="Logo of the website - Bidme."
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container-fluid bg-white">
        <div class="row d-flex justify-content-center align-items-center">
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center text-center"
          >
            <div class="d-flex flex-column gap-2">
              <h2 class="p-0 m-0">Welcome to Auction House!</h2>
              <div
                class="d-flex justify-content-center align-items-center gap-3 text-center"
              >
                <h4 class="text-center text-wrap text-primary">
                  add your auction here!
                </h4>
                <i
                  class="fa-solid fa-plus text-white border rounded-circle p-2 bg-primary"
                ></i>
              </div>
            </div>
          </div>
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center"
          >
            <img
              src="/images/img-5.png"
              alt="Hero image describing art."
              class="custom-hero-size"
            />
          </div>
        </div>
      </div>
    </section>
    <section class="p-4">
      <div class="container mt-3">
        <form
          class="input-group d-flex justify-content-center align-items-center"
        >
          <!-- Add input-group class -->
          <input
            class="form-control-lg border rounded-5 shadow custom-input-size"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <i class="fa-solid fa-magnifying-glass text-primary"></i>
        </form>
      </div>
    </section>
    <section>
      <div class="listings"></div>
    </section>
    <footer></footer>
  </body>
</html>
