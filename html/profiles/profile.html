<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover a world of treasures on our auction house app. Explore profiles of passionate collectors, sellers, and enthusiasts. Bid, buy, and connect with fellow aficionados. Your gateway to a universe of unique finds awaits."
    />

 
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/js/ui/navbar.js"></script>
    <script defer type="module" src="/src/js/ui/footer.js"></script>
    <script defer type="module" src="/src/js/profile/index.js"></script>
    <script defer type="module" src="/src/js/updateProfile/index.js"></script>

    <title>Auction House - Profile</title>
  </head>
  <body class="vh-100 bg-light">
    <div class="navbar-custom"></div>
    <section>
      <div class="container-fluid bg-dark shadow-sm d-flex justify-content-center align-items-center">
        <div
          class="row d-flex justify-content-start justify-content-md-center align-items-center custom-wrapper-banner"
        >
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center p-2"
          >
            
              <div class="custom-avatar-wrapper">
                <img
                  id="avatar"
                  src="/images/avatar-bidme.png"
                  alt="Avatar."
                  class="custom-hero-size-profile"
                />
              
              
            </div>
          </div>
          <div class="col-12 col-sm-6 d-flex justify-content-center align-items-center mb-1">
            <div class="d-flex flex-column px-2 w-100 text-white">
              <h2 id="name">Name</h2>
              <div class="d-flex justify-content-start align-items-center gap-2"><i class="fa-solid fa-envelope"></i><span id="email">Email</span></div>
              <div class="d-flex justify-content-start align-items-center gap-2"><i class="fa-solid fa-coins"></i><span id="credits">Credits</span></div>
              <form id="updateProfileBtn">
                <button id="toggleAvatarForm" class="btn btn-outline-success text-white w-50 rounded-4 mt-2"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
                <div id="avatarUploadForm" class="d-none gap-2 p-2 d-flex flex-column border overlayUserFeedback custom-width-overlay-change-avatar">
                  <div class="d-flex justify-content-end align-items-end">
                    <i id="close-btn" class="fa-solid fa-xmark text-primary"></i>
                  </div>
                  <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                    <label for="avatar" class="text-dark h5">Add/Change avatar:</label>
                    <input class="border rounded w-100 mt-2" type="url" id="avatarInput" name="avatar">
                    <button id="profileMedia" class="btn btn-primary text-white mt-2" type="submit">Upload</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
      </div>
    </section>

    <section>
   
        <div
          class="d-flex justify-content-center align-items-center flex-column mt-3"
        >
          <div class="loaderContainer">
            <div id="loader"></div>
          </div>
          <div class="container m-3"><div id="listings"></div>
        </div></div>
     
    </section>
    <footer>
      <div class="footer-custom"></div>
    </footer>
  </body>
</html>
