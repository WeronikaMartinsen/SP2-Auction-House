<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse through a wide selection of unique and rare items up for auction at our online auction house. Discover antique furniture, fine art, collectibles, and more. Bid on your favorite items and add treasures to your collection today."
    />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/js/ui/navbar.js"></script>

    <script defer type="module" src="/src/js/ui/footer.js"></script>
    <title>Auction House - Listings</title>
  </head>
  <body class="vh-100 bg-light">
    <div class="navbar-custom"></div>
    <section>
      <div class="container-fluid bg-white shadow-sm">
        <div class="row d-flex justify-content-center align-items-center">
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center text-center"
          >
            <div class="d-flex flex-column gap-2">
              <h2 class="p-0 m-0 mt-5">Welcome to Auction House!</h2>
              <div
                class="d-flex justify-content-center align-items-center gap-3 text-center"
              >
                <h4 class="text-center text-wrap text-primary">
                  add your auction here!
                </h4>
                <i
                  class="fa-solid fa-plus text-white border rounded-circle p-2 bg-primary"
                ></i>
              </div>
            </div>
          </div>
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center"
          >
            <img
              src="/images/img-5.png"
              alt="Hero image describing art."
              class="custom-hero-size"
            />
          </div>
        </div>
      </div>
    </section>
    <section class="p-4">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar shadow">
          <input
            class="border-0 mt-1 px-2 custom-hover-search"
            type="text"
            name=""
            placeholder="Search..."
          />
          <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </section>
    <section>
      <div class="container vh-100 bg-white"></div>
    </section>

    <footer>
      <div class="footer-custom"></div>
    </footer>
  </body>
</html>
