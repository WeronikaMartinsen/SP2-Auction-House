<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse through a wide selection of unique and rare items up for auction at our online auction house. Discover antique furniture, fine art, collectibles, and more. Bid on your favorite items and add treasures to your collection today."
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/js/ui/navbar-homepage.js"></script>
    <script defer type="module" src="/src/js/ui/footer.js"></script>
    <script defer type="module" src="/src/js/homepage/index.js"></script>
  
    <title>Auction House | Homepage</title>
  </head>
  <body class="vh-100 bg-light">
    <div class="navbar-custom sticky-top"></div>
    <section>
      <div class="container-fluid bg-white shadow-sm">
        <div class="row d-flex justify-content-center align-items-center">
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center text-center"
          >
            <div class="d-flex flex-column gap-2 flex-column text-center">
              <h5 class="p-0 m-0 mt-5">Welcome to Auction House!</h5>
              <h4 class="text-wrap text-dark mt-2">
                Ready to Sell? Create Your Auction Now!
              </h4>
              <div
                class="d-flex justify-content-center align-items-center gap-3"
              >
                <!-- Button trigger modal -->
                <h2 class="text-primary">Add you auction here:</h2>
                <i
                  type="button"
                  class="fa-solid fa-plus btn btn-primary text-white rounded-circle p-2"
                  data-bs-toggle="modal"
                  data-bs-target="#createListingModal"
                >
                </i>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="createListingModal"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body gap-3">
                        <div class="d-flex justify-content-center align-items-center flex-column gap-3">
                          <h3 class="fs-5" id="staticBackdropLabel">
                            You must to have an account to add a listing!
                          </h3>
                           <div class="d-flex justify-content-center align-items-center gap-3">
                            <a href="html/login/index.html" class="btn btn-primary text-white">Login</a>
                           <a href="html/register/register.html" class="btn btn-outline-primary text-dark">Register</a>
                           </div>
                        </div>
                        
              </div>
            </div>
          </div>
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center"
          >
            <img
              src="/images/img-5.png"
              alt="Hero image describing art."
              class="custom-hero-size"
            />
          </div>
        </div>
      </div>
    </section>
    <section class="p-4">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar shadow">

          <input
            class="border-0 mt-1 px-2 custom-hover-search w-100"
            type="text"
            name=""
            placeholder="Search..."
            id="search"
          />
     
        </div>
      </div>
    </section>

    <section>
      <div class="container custom-max-width-listings-cont">
        <div class="d-flex gap-3 text-dark">
          <h6 class="custom-cursor" id="all-listings">All auctions</h6>
          <span>|</span>
 
          <h6 class="custom-cursor" id="old-to-new">Oldest</h6>
          <span>|</span>
          <h6 class="custom-cursor" id="active-listings">Active</h6>
        </div>
        
         
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="loaderContainer">
            <div id="loader"></div>
          </div>
        </div>
        <div id="listings" class="mt-4"></div>
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-outline-dark m-3" id="loadMore">
            Load more
          </button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-custom"></div>
    </footer>
  </body>
</html>
