<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover a world of treasures on our auction house app. Explore profiles of passionate collectors, sellers, and enthusiasts. Bid, buy, and connect with fellow aficionados. Your gateway to a universe of unique finds awaits."
    />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/js/ui/navbar.js"></script>
    <script defer type="module" src="/src/js/ui/footer.js"></script>
    <script defer type="module" src="/src/js/profile/index.js"></script>
    <title>Auction House - Profile</title>
  </head>
  <body class="vh-100 bg-light">
    <div class="navbar-custom"></div>
    <section>
      <div class="container-fluid bg-dark shadow-sm d-flex justify-content-center align-items-center">
        <div
          class="row d-flex justify-content-start justify-content-md-center align-items-center custom-wrapper-banner"
        >
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center"
          >
            
              <div class="custom-avatar-wrapper">
                <img
                  id="avatar"
                  src="/images/avatar-bidme.png"
                  alt="Avatar."
                  class="custom-hero-size-profile"
                />
              
            </div>
          </div>
          <div class="col-12 col-sm-6 d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column px-2 w-100 text-white">
              <h2 id="name">Name</h2>
              <span id="email">Email</span>
              <span id="credits">Credits</span>
            </div>
          </div>
          
      </div>
    </section>

    <section>
      <div class="custom-max-width-listings-cont">
        <div
          class="d-flex justify-content-center align-items-center flex-column"
        >
          <div class="loaderContainer">
            <div id="loader"></div>
          </div>
          <div id="listings" class="m-4 container-fluid"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-custom"></div>
    </footer>
  </body>
</html>
