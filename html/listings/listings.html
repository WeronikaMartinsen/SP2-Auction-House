<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse through a wide selection of unique and rare items up for auction at our online auction house. Discover antique furniture, fine art, collectibles, and more. Bid on your favorite items and add treasures to your collection today."
    />

    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <script defer type="module" src="/src/js/ui/navbar.js"></script>
    <script defer type="module" src="/src/js/ui/footer.js"></script>
    <script defer type="module" src="/src/js/listings/index.js"></script>
    <script defer type="module" src="/src/js/createListing/index.js"></script>

    <title>Auction House | Listings</title>
  </head>
  <body class="vh-100 bg-light">
    <div class="navbar-custom sticky-top"></div>
    <section>
      <div class="container bg-white shadow-sm custom-margin-top rounded-4 p-3">
        <div class="row d-flex justify-content-center align-items-center">
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center text-center"
          >
            <div class="d-flex flex-column gap-2 flex-column text-center">
              <h4 class="p-0 m-0 mt-5">Welcome to the Auction House!</h4>
              <span class="title-animation display-6"></span>
              
              <h5 class="text-wrap text-dark mt-2 fw-light">
                are <span class="text-success fw-bolder">YOU</span> ready to <span class="underline-text-decoration">Sell</span>?
              </h5>

              
              <div
                class="d-flex justify-content-center align-items-center gap-3"
              >
                <!-- Button trigger modal -->
           
                <button
                aria-label="Button"
                  type="button"
                  class="btn btn-primary text-white px-4 fw-light"
                  data-bs-toggle="modal"
                  data-bs-target="#createListingModal"
                >Sell item</button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="createListingModal"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                          Create Listing
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body gap-3">
                        <form id="createListing" class="p-2 mt-3 mb-3">
                          <input
                            aria-label="Title"
                            name="title"
                            id="title"
                            type="text"
                            placeholder="Title*"
                            class="form-label w-100 rounded border border-light shadow-sm mb-3 p-1"
                            required
                          />

                          <textarea
                            aria-label="Description"
                            name="description"
                            id="description"
                            type="text-area"
                            placeholder="Description*"
                            class="form-label w-100 rounded border border-light shadow-sm mb-3 p-1"
                            required
                          ></textarea>
                          <input
                          aria-label="Media1"
                            name="media1"
                            type="url"
                            placeholder="Media Url*"
                            class="media-input form-label w-100 rounded border border-light shadow-sm mb-3 p-1"
                            required
                          />

                          <input
                          aria-label="Media2"
                            name="media2"
                            type="url"
                            placeholder="Media Url"
                            class="media-input form-label w-100 rounded border border-light shadow-sm mb-3 p-1"
                          />

                          <input
                          aria-label="Media3"
                            name="media3"
                            for="media3"
                            type="url"
                            placeholder="Media Url"
                            class="form-label w-100 rounded border border-light shadow-sm mb-3 p-1 media-input"
                          />

                          <input
                            aria-label="Deadline"
                            name="deadline"
                            for="deadline"
                            id="deadline"
                            type="date"
                            placeholder="Deadline date*"
                            class="form-label w-100 rounded border border-light shadow-sm mb-3 p-1"
                            required
                          />
                        
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="submit"
                          class="btn btn-primary text-white"
                        >
                          Submit
                        </button>
                      </div>
                      
                    </div>
                  </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-12 col-sm-6 d-flex justify-content-center align-items-center"
          >
            <img
              src="/images/img-5.png"
              alt="Hero image describing art."
              class="custom-hero-size"
            />
          </div>
        </div>
      </div>
    </section>
    <section class="p-4">
      <div class="container d-flex justify-content-center h-100">
        
          <input
            aria-label="Search"
            class="border-0 mt-1 px-2 custom-hover-search w-75 rounded-5 form-control-lg fw-light shadow"
            type="text"
            name="searchbar"
            placeholder="Search..."
            id="search"
          />
      
      </div>
    </section>

    <section>
      <div class="container custom-max-width-listings-cont">
        <div class="d-flex gap-2 text-dark m-4">
          <button class="btn border-none bg-white" id="all-listings">
            All auctions
          </button>

          <button class="btn border-none bg-white" id="old-to-new">Oldest</button>

          <button class="btn border-none bg-white" id="active-listings">Active</button>
        </div>
        <div class="d-flex justify-content-end align-items-center gap-1">
          <div class="btn-group">
            <button
              class="btn btn-outline-success text-dark dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Filter by price
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-item" id="bid-less-than-100">
                Less then 100
              </li>
              <li class="dropdown-item" id="bid-less-than-200">
                Less then 200
              </li>
              <li class="dropdown-item" id="bid-less-than-300">200 - 300</li>
              <li class="dropdown-item" id="bid-less-than-400">300 - 400</li>
              <li class="dropdown-item" id="bid-less-than-500">400 - 500</li>
              <li class="dropdown-item" id="bid-less-than-600">500 - 600</li>
              <li class="dropdown-item" id="bid-less-than-700">600 - 700</li>
              <li class="dropdown-item" id="bid-less-than-800">700 - 800</li>
              <li class="dropdown-item" id="bid-less-than-900">800 - 900</li>
              <li class="dropdown-item" id="bid-less-than-1000">900 - 1000</li>
            </ul>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="loaderContainer">
            <div id="loader"></div>
          </div>
        </div>
        <div id="listings" class="mt-4"></div>
        <div class="d-flex justify-content-center align-items-center m-5">
          <button class="btn btn-outline-dark m-3" id="loadMore">
            Load more
          </button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-custom"></div>
    </footer>
  </body>
</html>
