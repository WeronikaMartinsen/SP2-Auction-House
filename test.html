 <!-- Button trigger modal -->
 <h5 class="text-primary">Add your auction here:</h5>
 <button
 aria-label="button"
   type="button"
   class="fa-solid fa-plus btn btn-primary text-white rounded-circle p-2"
   data-bs-toggle="modal"
   data-bs-target="#createListingModal"
 ></button>

 <!-- Modal -->
 <div
   class="modal fade"
   id="createListingModal"
   data-bs-backdrop="static"
   data-bs-keyboard="false"
   tabindex="-1"
   aria-labelledby="staticBackdropLabel"
   aria-hidden="true"
 >
   <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
       <div class="modal-header">
         <button
           type="button"
           class="btn-close"
           data-bs-dismiss="modal"
           aria-label="Close"
         ></button>
       </div>
       <div class="modal-body gap-3">
         <div class="d-flex justify-content-center align-items-center flex-column gap-3">
           <h3 class="fs-5" id="staticBackdropLabel">
             You must have an account to add a listing!
           </h3>
           <div class="d-flex justify-content-center align-items-center gap-3">
             <a class='btn btn-primary text-white' href='/html/login/'>Login</a>
             <a class='btn btn-outline-primary text-dark' href='/html/register/register'>Register</a>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
</div>
</div>
<!-- Second column for hero image -->
<div class="col-12 col-sm-6 d-flex justify-content-center align-items-center">
<img
src="/images/img-6.png"
alt="Hero image describing art."
class="custom-hero-size"
/>
</div>
</div>
</div>
</section>
