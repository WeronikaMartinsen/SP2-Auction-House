<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore detailed information and images of listing on our single listing page. Discover key features, specifications, and pricing, aiding in informed decision-making. Browse user reviews and ratings to ensure satisfaction before purchase or engagement."
    />

    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/js/ui/navbar.js"></script>
    <script defer type="module" src="/src/js/ui/footer.js"></script>
    <script defer type="module" src="/src/js/singleListing/index.js"></script>
    <script defer type="module" src="/src/js/bid/index.js"></script>

    <title>Auction House | Single Listing</title>
  </head>
  <body class="vh-100 bg-light">
    <div class="navbar-custom sticky-top"></div>
    <section>
      <div class="container bg-white shadow-sm custom-margin-top">
      </div>
    </section>

    <section>
      <div class="container d-flex justify-content-center align-items-center mb-3">
        <div class="d-flex justify-content-center align-items-center bg-white rounded">
          <div class="loaderContainer">
            <div id="loader"></div>
          </div>
        </div>

        <div id="singleListing" class="row container-fluid mt-5 bg-white d-flex justify-content-center align-items-center gap-2 p-0 mb-5">
          <div class="d-flex justify-content-center align-items-center h4 bg-primary text-white text-center gap-3 p-0 rounded">
            <i class="fa-solid fa-clock p-3"></i><span id="endsAt"></span>
          </div>
          <div class="col-sm custom-width-col">
            <div class="row justify-content-center align-items-center bg-white">
              <img
                src="/images/defaultImage.png"
                class="custome-width-image-gallery-main shadow rounded"
                alt="Image gallery - main picture."
                id="media"
              />
            </div>
            <div
              class="row d-flex flex-row justify-content-around p-1 align-items-center mt-1 pb-3 bg-white"
            >
              <img
                src="/images/defaultImage.png"
                class="custome-size-width-image-gallery shadow rounded"
                alt="Image gallery -small picture."
                id="media-1"
              />
              <img
                src="/images/defaultImage.png"
                class="custome-size-width-image-gallery shadow rounded"
                alt="Image gallery -small picture."
                id="media-2"
              />
              <img
                src="/images/defaultImage.png"
                class="custome-size-width-image-gallery shadow rounded"
                alt="Image gallery -small picture."
                id="media-3"
              />
            </div>
          </div>

          <div class="col-sm custom-width-col">
            
            
            <div id="card" class="mb-3"></div>
            
            <div
              class="d-flex flex-column justify-content-center align-items-center border-bottom border-light text-break"
            >
             
              <h3 id="title" class="text-center mt-3">Title</h3>
              <span id="created" class="mb-5"></span>
            </div>
            
              <div span class="mb-5 mt-5">
                <div class="d-flex justify-content-between flex-row mt-3">
                 
                  <p id="description"></p>
                </div>
              <div span class="mb-5 mt-5">
                <div class="d-flex justify-content-between flex-row mt-3">
                  <h6>Seller:</h6>
                  <a id="seller"></a>
                </div>
                
              </div>
              <div class="border-bottom border-light"></div>
            </div>
            <div>
              
              <div class="d-flex justify-content-between flex-row mt-3">
                <h6>Last bid:</h6>
                <h4 id="last-bid" class="text-danger"></h4>
              </div>
              <div class="d-flex justify-content-between flex-row mt-3">
                <h6>Bidder:</h6>
                <a id="bidder" class="text-primary"></a>
              </div>
             
              <div class="border-bottom border-light mt-3 mb-3"></div>
            </div>
            <div>
              <form id="newBid">
                <div class="input-group mb-3 d-flex justify-content-end">
                  <input
                  class="border border-dark border-rounded rounded-2"
                    type="number"
                    id="bidInput"
                    placeholder="Place your bid here"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                  <div class="input-group-append">
                    <button id="submit-btn" class="btn btn-primary text-white" type="submit">
                      Submit
                    </button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-custom"></div>
    </footer>
  </body>
</html>
