<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the Auction House app! Register to access exclusive features and join the excitement of buying and selling unique items. Secure your account and start bidding on your favorite items today!"
    />


    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" defer src="/src/js/register/index.js"></script>
    <title>Auction House - Register</title>
  </head>
  <body class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm vh-100">
          <div class="container">
            <div class="row">
              <div class="col-12"
                >  <a href="/index.html">
                  <img
                  class="custom-logo-size mt-3"
                  src="/images/logo-bidme.png"
                  alt="Logo of the website - Bidme."
                />
                </a></div>
            </div>
            <div class="row mt-5">
              <a
                href="/html/login/index.html"
                class="col-6 p-3 border-2 border-bottom text-secondary"
                ><strong>Login</strong>
              </a>

              <a
                href="register.html"
                class="col-6 p-3 border-2 border-primary border-bottom"
                ><strong>Register</strong></a
              >
            </div>
            <div
              class="row mt-5 d-flex justify-content-center align-content-senter"
            >
              <div
                class="d-flex justify-content-start align-content-senter flex-column custom-width-inputs"
              >
                <h2 class="mb-4">Create an account</h2>
                <form id="registerForm" class="input-group mb-3 gap-2">
                  <div class="input-group mb-3">
                    <label for="name" class="form-label d-none">Name</label>
                    <input
                    aria-label="name"
                      name="name"
                      type="text"
                      minlength="2"
                      class="form-control"
                      pattern="^[A-Za-z0-9_]+$"
                      id="name"
                      placeholder="Name*"
                      title="Name can only contain lower/ uppercase letter, numbers and
                      underscore. Example: User_Name123"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <label for="email" class="form-label d-none">Email</label>
                    <input
                    aria-label="email"
                    name="email"
                    type="text"
                    for="email"
                    placeholder="Email address*"
                    class="form-control"
                    pattern="^[\w\-.]+@stud\.noroff\.no$"
                    title="The email value must be a valid @stud.noroff.no email address"
                    id="email"
                    required
                    />
                  </div>

                  <div class="input-group mb-3">
                    <label for="password" class="form-label d-none">Password</label>
                    <input
                    aria-label="password"
                    name="password"
                    type="password"
                    id="password"
                    for="password"
                    placeholder="Password*"
                    autocomplete="current-password"
                    class="form-control"
                    minlength="8"
                    title="Password must be at least 8 characters long."
                    required
                    />
                  </div>

                  <div class="input-group mb-3">
                    <label for="avatar" class="form-label d-none"
                    >Avatar</label
                  >
                    <input
                    aria-label="avatar"
                      type="url"
                      id="avatar"
                      name="avatar"
                      for="avatar"
                      class="form-control"
                      placeholder="Avatar url"
                      aria-describedby="basic-addon2"
                    />
                  </div>
                
                <div class="form-check mt-3">
                  <input
                  aria-label="checkbox"
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <button
                  class="btn btn-primary mt-4 text-white custom-letter-spacing w-100 w-sm-50"
                >
                  REGISTER
                </button>
              </div>
            </div>
          </div>
        </form>

        </div>
        <div class="col-sm d-none d-md-block vh-100 custom-bg"></div>
      </div>
    </div>
  </body>
</html>
